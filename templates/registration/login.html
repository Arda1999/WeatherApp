{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<body class="bg-dark" style="background-image: url('https://media.istockphoto.com/id/531889697/photo/weather-forecast-concept.jpg?b=1&s=170667a&w=0&k=20&c=Jci9nrgcCSfOx8ZgfO9KbMKr3r0i28B1fwN20r8KmFA=');background-size: cover; background-position: center; ">
  <div class="container d-flex h-100"> 
     <div class="row align-self-center w-100">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold "style="font-size: 25px">Hava Durumu Uygulamasına Hoşgeldiniz</h5>
          <form class="form-signin" method="post">
            {% csrf_token %} 
            <!-- kullanicilarin basarili bir sekilde oturum acmasini sagliyorm, csrf token-->
            <div class="form-label-group mt-3">
              <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
              <label for="inputUsername">Kullanıcı Adı Giriniz</label>
            </div>

            <div class="form-label-group mt-3">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
              <label for="inputPassword">Şifre Giriniz</label>
            </div>
            <div class="col text-center">

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Giriş Yap</button>
                </div>          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

{% endblock %}
